    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->

    <!-- Enhanced PWA Service Worker with extension interference protection -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Add delay to avoid conflicts with browser extensions
          setTimeout(() => {
            navigator.serviceWorker.register('/sw.js')
              .then((registration) => {
                console.log('SW registered: ', registration);
              })
              .catch((registrationError) => {
                console.log('SW registration failed: ', registrationError);
                // Continue without service worker if registration fails
              });
          }, 500);
        });
      }
      
      // Detect and handle extension interference
      let extensionInterferenceDetected = false;
      const originalAppendChild = Node.prototype.appendChild;
      Node.prototype.appendChild = function(child) {
        // Check if this is a script injection from an extension
        if (child && child.tagName === 'SCRIPT' && 
            child.src && child.src.includes('chrome-extension://')) {
          console.warn('Extension script detected and blocked:', child.src);
          extensionInterferenceDetected = true;
          return child; // Return but don't actually append
        }
        return originalAppendChild.call(this, child);
      };
      
      // Monitor for app initialization issues
      setTimeout(() => {
        const root = document.getElementById('root');
        if (root && root.innerHTML.includes('Carregando O Esperto Comparador')) {
          console.warn('App may not have loaded properly. Checking for issues...');
          if (extensionInterferenceDetected) {
            console.warn('Extension interference was detected. This may be causing loading issues.');
          }
        }
      }, 10000); // Check after 10 seconds
    </script>
